volumes:
  models:

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - ./settings.json:/app/settings.json:ro
      - ./DejaVuSans.ttf:/app/DejaVuSans.ttf:ro
      - ./DejaVuSans-Bold.ttf:/app/DejaVuSans-Bold.ttf:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    stdin_open: true
    tty: true
    depends_on:
      - llamacpp

  llamacpp:
    image: ghcr.io/ggerganov/llama.cpp:server-cuda
    volumes:
      - ./models:/models
    ports:
      - "8080:8080"
    environment:
      LLAMA_ARG_MODEL: /models/YandexGPT-5-Lite-8B-instruct-Q4_K_M.gguf
      LLAMA_ARG_CTX_SIZE: 32768
      LLAMA_ARG_ENDPOINT_METRICS: 1
      LLAMA_ARG_PORT: 8080
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]